name: Build and Test dev branch
on:
  push:
    branches:
      - feature/newAwsCreds

env:
  ECR_REPOSITORY: ddc-smart-contract

jobs:
  build-and-push:
    runs-on: ubuntu-18.04
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ORG_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ORG_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Login to Amazon ECR
        id: login-ecr-another
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build image and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REGISTRY_SECOND: ${{ steps.login-ecr-another.outputs.registry }}
        run: |
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker image tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY_SECOND/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY_SECOND/$ECR_REPOSITORY:latest
